<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #progressBar{
            border: 1px solid black;
            width: 500px;
            height: 30px;
            border-radius: 20px;
            display: none;
        }
        .progressFill{
            background-image: linear-gradient(to right, red, blue, yellow);
            display: block;
            height: 100%;
            border-radius: 20px;
            
        }
        
    </style>
</head>
<body>
    <div id="progressBar"><span id="filler" class="progressFill"></span></div>
    <button id="toggleProgressBar">Toggle bar</button>
    <script>
        let progressBar = document.getElementById('progressBar')
        let toggleButton = document.getElementById('toggleProgressBar')
        let barFiller = document.getElementById('filler')
        let myPromise = new Promise((resolve) => {
            resolve()
        })
        
        function toggleBar(){
            let width = 0
            progressBar.style.display = 'block'
            width = 1
            let fillBar = setInterval(function(){
                if(width >= 100){
                    clearInterval(fillBar)
                }
                else{
                    barFiller.style.width = width + '%'
                    width++
                }
            }, 20)
            setTimeout(function(){
                progressBar.style.display = 'none'
            }, 2000)
        }

        toggleButton.addEventListener('click', function(){
            myPromise.then(toggleBar)
            toggleBar()
        })
    </script>
</body>
</html>
