<body>
    <script>
        function fetchData(){
        const myPromise = new Promise((resolve) => {
            resolve('Data fetched')})
             return myPromise}

        function logMessage(message){
            setTimeout(function(){
                console.log(message);
            }, 2000)
        }

        let promise = fetchData()
        promise.then(logMessage)
    </script>
