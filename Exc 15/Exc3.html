<!DOCTYPE html>

  <body>
    <script>
      const students = ["Omer", "Jane", "Biden", "Jill"];
      const foundName = students.find((name) => {
        return name[0] === "J";
      });
      students.some((name) => {
        return name[0] === "J";
      });
      students.every((name) => {
        return name[0] === "J";
      });
    </script>
