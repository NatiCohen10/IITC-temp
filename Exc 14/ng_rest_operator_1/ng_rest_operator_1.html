<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function sumAll(...nums){
            let sum = 0
            for(let num of nums){
                sum += num
            }
            return sum
        }
        console.log(sumAll(1,2,3,4,5,6,7))
    </script>
</body>
