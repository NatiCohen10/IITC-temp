<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [1,2,6,7,3,4,5]
            function bubbleSort() {
                let swapped = true
                while(swapped){
                    swapped = false
                    for(let i =0; i<array.length-1;i++){
                        if(array[i] > array[i+1]){
                            let temp = array[i]
                            array[i] = array[i+1]
                            array[i+1] = temp
                            swapped = true
                        }
                    }
                }

            }
            
    bubbleSort()
    console.log(array);
    </script>
</body>
</html>
