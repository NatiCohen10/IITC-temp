<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loop_8.4_m</title>
  </head>
  <body>
    <script>
      // loop_3_m do while
      let count = 1;
      let num = 1;
      do {
        if (num % 2 == 0) {
          console.log(num);
        }
        num++;
        count++;
      } while (count < 51);
      // loop_4_m do while
      let num_every_3 = 1;
      do {
        console.log(num_every_3);
        num_every_3 += 3;
      } while (num_every_3 < 51);
    </script>
  </body>
</html>
