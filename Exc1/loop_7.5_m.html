<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop_7.5_m</title>
</head>
<body>
    <script>
        // loop_3_m for loop
        for(let i = 1;i<51;i++){
            if (i%2 == 0) {
                console.log(i)
            }
        }
        // loop_4_m for loop
        for(let i = 1;i<51;i+=3){
            console.log(i)
        }
    </script>
</body>
