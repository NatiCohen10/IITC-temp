<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop_7_m</title>
</head>
<body>
    <script>
        // loop_1_m for loop
        let empty_row = ''
        for(let i = 1; i<101; i++)  {
            empty_row += i
            
        }
        console.log(empty_row)
        // loop_2_m for loop
        let sum = 0
        for (let i = 1; i<6; i++){
            let user_prompt = parseInt(prompt('enter a number'));
            sum += user_prompt
        }
        let average_num = sum/5;
        console.log(average_num);
    </script>
</body>
</html>
