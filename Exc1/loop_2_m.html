<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop_2_m</title>
</head>
<body>
    <script>
        let count = 1
        while(count<6){
            let user_prompt = parseInt(prompt('enter a number'));
            count++;
        }
        let average_num = user_prompt/5;
        console.log(average_num);
    </script>
</body>
</html>
