<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functions_5_m</title>
</head>
<body>
    <script>
        function whole_sum(num){
                let sum = 0
                for(let i = 1; i<=num ;i++){
                sum += i }
                return sum
            }
            let num = 4
            console.log(whole_sum(num));
    </script>
</body>
