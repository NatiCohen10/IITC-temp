        let sign = '*'
        function triangle(size){
            for (let i = 1; i <= size; i++) {
                let row = '';
                for(let j = 1; j<=i;j++){
                    row += sign;
                }
                console.log(row)
            }

        let triangle_size = parseInt(prompt('input the size for your triangle'))
        triangle(triangle_size);
