<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array_0.5_m</title>
</head>
<body>
    <script>
        let list = [5,3,7,8,11]
        let sum = 0
        let average = 0
        for(let number of list){
            sum += number
            average = sum/list.length
        }
        console.log(sum)
        console.log(average)
    </script>
</body>
</html>
