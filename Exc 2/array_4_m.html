<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array_4_m</title>
</head>
<body>
    <script>
        const arr = [1,2,3,4,5,4,2,1]
        function arr_no_repeat(arr){
            let unique_counter = 0
            for(let i = 0;i<arr.length;i++){
                let num = arr[i]
                let count = 0
                for(let j = 0; j<arr.length;j++){
                    if(arr[j] == num){
                        count++
                    }
                }
                if (count == 1){
                    unique_counter++

                }
            }
            return unique_counter
        }
        let unique_arr = arr_no_repeat(arr)
        console.log(unique_arr);
        
    </script>
</body>
</html>
