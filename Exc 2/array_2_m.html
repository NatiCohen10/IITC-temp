<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array_2_m</title>
</head>
<body>
    <script>
        const random_num = Math.floor(Math.random() * 100)
        let arr = []
        let sum = 0
        let average = 0
        for(let i = 1;i<6;i++){
            arr.push(random_num)
        }
        for(let number of arr){
            sum += number
            average = sum/arr.length
        }
        console.log(sum)
        console.log(average)

    </script>
</body>
</html>
