<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array_2.5_m</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,5]
        let num = 7
        function num_in_array(array,num){
            for(let i of array){
                if(i === num){
                    return true}
                    
            }
            return false
        }
        console.log(num_in_array(arr, num))
    </script>
</body>
</html>
