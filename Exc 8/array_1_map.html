<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const array = ['alice', 'bob', 'charlie', 'david']

        const olElem = document.createElement('ol')
        document.body.appendChild(olElem)

        const newelem = array.map(name => `<li>${name}</li>`)
        olElem.innerHTML += newelem.join('')
    </script>
</body>
</html>
