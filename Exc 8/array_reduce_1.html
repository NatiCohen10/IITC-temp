<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const array = [1,2,3,4,5,6,7]
        console.log(array.reduce((sum,value) => value+sum))
        console.log(array.reduce((counter, num) => {
            return num%2===0 ? ++counter : counter;
        }, 0));
    </script>
</body>
