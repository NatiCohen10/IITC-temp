<body>
    <script>
       const personArr =  [
        { name: "Moshe Kupernikos", age: 33 },
        { name: "Shimon", age: 21 },
        { name: "Joe", age: 34 },
    ]
    function ageInObject(array, age){
        const element = array.find((person) => person.age === age)
        console.log(element);
        return  element? element.age : 'no'
    }
    console.log(ageInObject(personArr, 33));
    console.log(ageInObject(personArr, 20));
    </script>
